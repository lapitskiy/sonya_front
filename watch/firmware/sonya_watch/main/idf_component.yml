dependencies:
  idf: '>=5.1'
  # Waveshare fork used by official demo for this board
  waveshare/esp_lcd_sh8601: "*"

  # QSPI panel IO helpers required by Waveshare driver
  esp_lcd_panel_io_additions: ^1

  # Touch controller (FT3168 is compatible with FT5x06 driver family)
  espressif/esp_lcd_touch_ft5x06: ^1.0.0

  # Audio codec stack (ES7210/ES8311 via esp_codec_dev)
  espressif/esp_codec_dev: ^1.3.1
  espressif/esp-sr: ^2.3.1

  # LVGL UI stack (menus/icons)
  espressif/esp_lvgl_port: ^2.7.2
  lvgl/lvgl: ^9.5.0
